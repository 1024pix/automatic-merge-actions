name: AUTO_MERGE
on:
  pull_request:
    types: [labeled]

jobs:
  auto-merge:
    if: github.event.label.name == 'Ready to merge'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Automatic Rebase
        uses: cirrus-actions/rebase@1.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
